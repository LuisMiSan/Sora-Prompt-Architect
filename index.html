    <title>Sora Prompt Architect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-bg': '#F9FAFB', // Near White (Gray 50)
              'brand-surface': '#FFFFFF', // White
              'brand-border': '#E5E7EB', // Gray 200
              'brand-accent-from': '#60A5FA', // Blue 400
              'brand-accent-to': '#8B5CF6', // Violet 500

              'brand-text-primary': '#1F2937', // Dark Gray (Gray 800)
              'brand-text-secondary': '#6B7280', // Medium Gray (Gray 500)
              
              'brand-ui-bg': '#F3F4F6', // UI Light Gray (Gray 100)
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
            },
            boxShadow: {
              'glow': '0 0 25px 0px rgba(139, 92, 246, 0.2)',
              'glow-lg': '0 0 35px 5px rgba(139, 92, 246, 0.15)',

          }
        }
      }
