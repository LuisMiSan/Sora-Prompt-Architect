<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sora Prompt Architect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#0D0E12', // Deep background
              'brand-surface': '#1A1B23', // Main panel background
              'brand-secondary': '#2C2D3A', // Deprecated, but kept for compatibility
              
              'brand-accent': '#8A6CFF', // Brighter Purple
              'brand-accent-bright': '#A07FFF',
              'brand-accent-hover': '#7A5DE8',
              'brand-glow': 'rgba(138, 108, 255, 0.25)',

              'brand-text': '#F0F0F0', // Brighter primary text
              'brand-subtle': '#A0A0B0', // Softer subtle text
              
              'brand-ui-bg': '#313242', // UI elements like inputs
              'brand-ui-border': '#41424F',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
            },
            boxShadow: {
              'glow': '0 0 15px 0 var(--tw-shadow-color, #8A6CFF)',
            },
             backgroundImage: {
              'radial-gradient': 'radial-gradient(circle at top, #1e1f29, #0D0E12 60%)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.23.0"
  }
}
</script>
</head>
  <body class="bg-brand-primary text-brand-text font-sans bg-radial-gradient">
    <div id="root"></div>
  </body>
</html>
