<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sora Prompt Architect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-bg': '#0F172A', // Navy Blue (Slate 900)
              'brand-surface': '#1E293B', // Dark Blue-Gray (Slate 800)
              'brand-border': '#334155', // Medium Blue-Gray (Slate 700)
              'brand-accent-from': '#3B82F6', // Blue-500
              'brand-accent-to': '#F97316',   // Orange-500
              'brand-accent-hover': '#EA580C', // Orange-600

              'brand-text-primary': '#F8FAFC', // Near White (Slate 50)
              'brand-text-secondary': '#94A3B8', // Light Gray-Blue (Slate 400)
              
              'brand-ui-bg': '#334155', // UI Background (Slate 700)
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
            },
            boxShadow: {
              'glow': '0 0 25px 0px rgba(249, 115, 22, 0.2)',
              'glow-lg': '0 0 35px 5px rgba(249, 115, 22, 0.15)',
            },
          }
        }
      }
    </script>
